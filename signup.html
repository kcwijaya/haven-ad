<!doctype html>
<html>
    <head>
        <title>Haven - Sign Up</title>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../main.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    </head>
    <body>
        <div id="header">
            <img id="logo" src="../images/logo.png">

            <div id="nav">
                <a class="link" href="../index.html"> Home </a> |
                <a class="link" href="../signup.html"> Sign Up </a> |
                <a class="link" href="../invite.html"> Share </a> 
            </div>

            <div id="header-content">
                <h2 class="emphasis"> Sign up for early updates. </h2>
                <p class="subtitle"> For more details on when Haven launches, please enter your email below. </p>
            </div>  

            <img class="graphic" src="../images/polaroid-flood.png">
        </div>

        <div id="form-details">
             <form class="email form-inline">
                <label style="color: #6B6F6F; font-family: 'Raleway', sans-serif;" for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <button type="submit" class="haven-button btn btn-default"> Submit </button>
           </form>
       </div>

        <div id="footer">
            <p class="copyright"> &copy; Haven Copyright 2017 </p>
        </div>
    </body>
</html>
